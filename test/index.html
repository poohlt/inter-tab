<!DOCTYPE html>
<html>
<head>
  <script src = "../index.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <title>Inter-tab communication using local storage</title>
</head>
<body>
  <div class="container">
      <h1 id="banner">Event Board</h1>
      <p id="messages" class="lead text-primary"></p>
  </div>

  <script type="text/javascript" charset="utf-8">
    var test = new Manager();

    $('#banner').append(" of " + test.id);

    test.broadcast("Hello, " + test.id + " has joined the party <br/>");

    test.onBroadcast = function (data){
      $('#messages').append("<br/> Broadcast Recieved:   ");
      $('#messages').append(data.value);
    };

    test.onMessage = function (data){
      $('#messages').append("<br/> Direct message Recieved:   ");
      $('#messages').append(data.value);
    };

    test.onDestroy = function (data){
      this.broadcast(test.id + " has left the party <br/>");
    };
  </script>

</body>
</html>
